---
"$schema": http://json-schema.org/draft-07/schema
"$id": http://example.com/example.json
type: object
title: The Party Search Response schema
description: The Party Search Response returned for a party search query.
default: {}
required:
- meta
- data
properties:
  meta:
    "$id": "#/properties/meta"
    type: object
    title: The meta schema
    description: An explanation about the purpose of this instance.
    default: {}
    required:
    - q
    - page
    - per_page
    - total_records
    - time_ms
    - facets
    properties:
      q:
        default: ''
        description: Generic search paramter for party search
        examples:
        - infosys technologies
        title: Query paramter
        type: string
      page:
        default: 0
        description: The paramter is used for pagination of results
        examples:
        - 1
        title: Page number
        type: integer
      per_page:
        default: 100
        description: Number of documents returned per page
        examples:
        - 100
        title: Documents per page
        type: integer
      total_records:
        default: 0
        description: Total records present in for the search paramter
        examples:
        - 10000
        title: Total number of records
        type: integer
      time_ms:
        default: 0
        description: Time taken to return the results
        examples:
        - 136
        title: Response time
        type: integer
      facets:
        default: {}
        description: Faceted query for the query paramter
        example:
          city:
            doc_count_error_upper_bound: 0
            sum_other_doc_count: 1994
            buckets:
            - key: bangalore
              doc_count: 620
        required: []
        title: Different dimensions of the data
        type: object
        properties:
          city:
            default: {}
            description: Distribution of parties across different cities
            title: Distribution across cities
            type: object
            properties:
              doc_count_error_upper_bound:
                "$id": "#/properties/meta/properties/facets/properties/city/properties/doc_count_error_upper_bound"
                type: integer
                title: The doc_count_error_upper_bound schema
                description: An explanation about the purpose of this instance.
                default: 0
                examples:
                - 0
              sum_other_doc_count:
                default: 0
                description: Total number of documents for this facet
                examples:
                - 1994
                title: Total number of documents
                type: integer
              buckets:
                default: []
                description: Results of facets query
                examples:
                - - key: bangalore
                    doc_count: 620
                  - key: hyderabad
                    doc_count: 576
                title: Facets result
                type: array
                additionalItems: true
                items:
                  type: array
                  anyOf:
                  - "$id": "#/properties/meta/properties/facets/properties/city/properties/buckets/items/anyOf/0"
                    type: object
                    title: The first anyOf schema
                    description: An explanation about the purpose of this instance.
                    default: {}
                    examples:
                    - key: bangalore
                      doc_count: 620
                    required:
                    - key
                    - doc_count
                    properties:
                      key:
                        default: ''
                        description: Name of the city
                        examples:
                        - bangalore
                        title: City Name
                        type: string
                      doc_count:
                        default: 0
                        description: Total number of documents for the city
                        examples:
                        - 620
                        title: Document count
                        type: integer
                    additionalProperties: true
            additionalProperties: true
          model_type:
            default: {}
            description: 'Facet query on the type of the party distribution Ex: Private
              company, person, LLP, Public company etc..'
            examples:
            - doc_count_error_upper_bound: 0
              sum_other_doc_count: 19
              buckets:
              - key: person
                doc_count: 169627
              - key: private_company
                doc_count: 61176
              - key: party
                doc_count: 20878
              - key: limited_liability_partnership
                doc_count: 5218
              - key: public_company
                doc_count: 1976
              - key: firm
                doc_count: 1609
              - key: one_person_company
                doc_count: 1507
              - key: foreign_company_subsidiary_private
                doc_count: 155
              - key: foreign_company
                doc_count: 70
              - key: proprietorship
                doc_count: 58
            required:
            - doc_count_error_upper_bound
            - sum_other_doc_count
            - buckets
            title: Party Distribution
            type: object
            properties:
              doc_count_error_upper_bound:
                "$id": "#/properties/meta/properties/facets/properties/model_type/properties/doc_count_error_upper_bound"
                type: integer
                title: The doc_count_error_upper_bound schema
                description: An explanation about the purpose of this instance.
                default: 0
                examples:
                - 0
              sum_other_doc_count:
                default: 0
                description: Total number of documents for this facet
                examples:
                - 19
                title: Total number of documents
                type: integer
              buckets:
                default: []
                description: Results of facets query
                examples:
                - - key: person
                    doc_count: 169627
                  - key: private_company
                    doc_count: 61176
                title: Facets result
                type: array
                additionalItems: true
                items:
                  "$id": "#/properties/meta/properties/facets/properties/model_type/properties/buckets/items"
                  anyOf:
                  - "$id": "#/properties/meta/properties/facets/properties/model_type/properties/buckets/items/anyOf/0"
                    type: object
                    title: The first anyOf schema
                    description: An explanation about the purpose of this instance.
                    default: {}
                    examples:
                    - key: person
                      doc_count: 169627
                    required:
                    - key
                    - doc_count
                    properties:
                      key:
                        default: ''
                        description: Model type
                        examples:
                        - person
                        title: Model type
                        type: string
                      doc_count:
                        "$id": "#/properties/meta/properties/facets/properties/model_type/properties/buckets/items/anyOf/0/properties/doc_count"
                        type: integer
                        title: The doc_count schema
                        description: An explanation about the purpose of this instance.
                        default: 0
                        examples:
                        - 169627
                    additionalProperties: true
            additionalProperties: true
          status:
            default: {}
            description: Companies status
            examples:
            - doc_count_error_upper_bound: 0
              sum_other_doc_count: 90
              buckets:
              - key: active
                doc_count: 51051
              - key: Strike Off
                doc_count: 16352
              - key: Under Process of Striking Off
                doc_count: 1146
              - key: Under Process Of Strike Off
                doc_count: 426
              - key: Amalgamated
                doc_count: 403
              - key: Defunct
                doc_count: 175
              - key: Converted to LLP
                doc_count: 132
              - key: Under Liquidation
                doc_count: 91
              - key: inactive
                doc_count: 54
              - key: Not available for efiling
                doc_count: 51
            required:
            - doc_count_error_upper_bound
            - sum_other_doc_count
            - buckets
            title: Company status
            type: object
            properties:
              doc_count_error_upper_bound:
                "$id": "#/properties/meta/properties/facets/properties/status/properties/doc_count_error_upper_bound"
                type: integer
                title: The doc_count_error_upper_bound schema
                description: An explanation about the purpose of this instance.
                default: 0
                examples:
                - 0
              sum_other_doc_count:
                default: 0
                description: Total number of documents for this facet
                examples:
                - 90
                title: Total number of documents
                type: integer
              buckets:
                default: []
                description: Results of facets query
                examples:
                - - key: active
                    doc_count: 51051
                  - key: Strike Off
                    doc_count: 16352
                title: Facets result
                type: array
                additionalItems: true
                items:
                  "$id": "#/properties/meta/properties/facets/properties/status/properties/buckets/items"
                  anyOf:
                  - "$id": "#/properties/meta/properties/facets/properties/status/properties/buckets/items/anyOf/0"
                    type: object
                    title: The first anyOf schema
                    description: An explanation about the purpose of this instance.
                    default: {}
                    examples:
                    - key: active
                      doc_count: 51051
                    required:
                    - key
                    - doc_count
                    properties:
                      key:
                        default: ''
                        description: Companies state
                        examples:
                        - active
                        title: Comapnies state
                        type: string
                      doc_count:
                        default: 0
                        description: Total number of documents
                        examples:
                        - 51051
                        title: Total number of documents
                        type: integer
                    additionalProperties: true
            additionalProperties: true
        additionalProperties: true
    additionalProperties: true
  data:
    default: []
    description: Results of the search query
    examples:
    - - name: INFOSYS Limited
        rank: 100
        type: public_company
        id: 5a76cf4da7d349e10515f860
        authorized_capital:
          currency: INR
          value: 1000000
        paid_up_capital:
          currency: INR
          value: 1000000
        geoCode:
          longitude: 27.634
          latitude: 17.456
        created: '2017-01-01'
        dba:
        - Infosys
        - finnacle
        status: active
        nationality: IN
    title: Query results
    type: array
    additionalItems: true
    items:
      "$id": "#/properties/data/items"
      anyOf:
      - "$id": "#/properties/data/items/anyOf/0"
        type: object
        title: The first anyOf schema
        description: An explanation about the purpose of this instance.
        default: {}
        properties:
          name:
            default: ''
            description: Name of the party
            examples:
            - INFOSYS TECHNOLOGIES (SWEDEN) AB
            title: Party name
            type: string
          rank:
            "$id": "#/properties/data/items/anyOf/0/properties/rank"
            type: integer
            title: The rank schema
            description: An explanation about the purpose of this instance.
            default: 0
            examples:
            - 100
          type:
            default: ''
            description: An explanation about the purpose of this instance.
            examples:
            - public_company
            title: 'The type of the party Ex: LLP/Private/Individual'
            type: string
          id:
            default: ''
            description: Unique identifier for the party
            examples:
            - 5a76cf4da7d349e10515f860
            title: Unique party identifier
            type: string
          authorized_capital:
            default: {}
            description: Authorized capital
            title: Authorized capital
            type: object
            required:
            - currency
            - value
            additionalProperties: true
            properties:
              currency:
                default: INR
                description: ISO 4217 Currency code
                examples:
                - INR
                - USD
                title: curency
                type: string
              value:
                default: 0
                description: Amount
                examples:
                - 1000000000
                title: Value
                type: number
          paid_up_capital:
            default: {}
            description: Paid up capital
            examples:
            - {}
            required:
            - currency
            - value
            title: Paid up capital
            type: object
            additionalProperties: true
            properties:
              currency:
                default: INR
                description: ISO 4217 Currency code
                examples:
                - INR
                - USD
                title: curency
                type: string
              value:
                default: 0
                description: Amount
                examples:
                - 1000000000
                title: Value
                type: number
            geoCode:
              default: {}
              description: Geo location of the company
              examples:
              - longitude: 
                latitude: 
              required:
              - longitude
              - latitude
              title: Geolocation of the company
              type: object
              properties:
                longitude:
                  default: 
                  description: longitude
                  examples:
                  - 18.20202
                  title: longitude
                  type: number
                latitude:
                  default: 
                  description: Latitude
                  examples:
                  - 19.20202
                  title: Latitude
                  type: number
              additionalProperties: true
            created:
              "$id": "#/properties/data/items/anyOf/0/properties/created"
              type: string
              title: The created schema
              description: An explanation about the purpose of this instance.
              default: ''
              examples:
              - ''
            dba:
              "$id": "#/properties/data/items/anyOf/0/properties/dba"
              type: array
              title: The dba schema
              description: An explanation about the purpose of this instance.
              default: []
              examples:
              - []
              additionalItems: true
              items:
                "$id": "#/properties/data/items/anyOf/0/properties/dba/items"
            status:
              default: active
              description: Status of the company
              examples:
              - active
              title: Company status
              type: string
            nationality:
              default: IN
              description: Nationality of the party
              examples:
              - IN
              - US
              title: Nationality of the party
              type: string
          additionalProperties: true
  additionalProperties: true
